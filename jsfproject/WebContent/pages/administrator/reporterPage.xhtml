<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/template/template.xhtml"
      xmlns:p="http://primefaces.org/ui"> 

<ui:define name="titlecontent">Reporter Management</ui:define>
<ui:define name="content2">
	<div id="content">
			<div class="post">
				<h2 class="title">Reporter Administration zone</h2>
				<br></br>

				<h:form id="table">
					<p:dataTable value="#{administratrBean.reporters}" var="r" border="1"
						rendered="#{not empty administratrBean.reporters}" paginator="true"
						rows="10" widgetVar="ficheTable"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink}"
						rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Search   " />
								<p:inputText id="globalFilter" onkeyup="ficheTable.filter()"
									style="width:150px"></p:inputText>
							</p:outputPanel>
						</f:facet>
<!-- 						<f:facet name="header"> -->
<!-- 							<h:outputText value="ALl AGENTS" /> -->
<!-- 						</f:facet> -->


<!-- <p:column filterBy="#{ag.firstName}" filterMatchMode="contains"> -->
						<p:column>
							<f:facet name="header">
								<h:outputText value="first Name" />
							</f:facet>
							<h:outputText value="#{r.firstName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="last Name" />
							</f:facet>
							<h:outputText value="#{r.lastName}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="login" />
							</f:facet>
							<h:outputText value="#{r.login}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="password" />
							</f:facet>
							<h:outputText value="#{r.pwd}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Email" />
							</f:facet>
							<h:outputText value="#{r.email}" />
						</p:column>

						<p:column>
							<p:commandButton value="delete" 
								action="#{administratrBean.formDisplayDelete()}" ajax="false"
								styleClass="btn btn-success">
								<f:setPropertyActionListener target="#{administratrBean.reporter}"
									value="#{r}"></f:setPropertyActionListener>
							</p:commandButton>
						</p:column>

						<p:column>
							<p:commandButton value="update" ajax="false"
								action="#{administratrBean.formDisplayUpdate()}"
								styleClass="btn btn-success" >
								<f:setPropertyActionListener target="#{administratrBean.reporter}"
									value="#{r}"></f:setPropertyActionListener>
							</p:commandButton>
						</p:column>


					</p:dataTable>

					<p:commandButton value="NEW"
						action="#{administratrBean.formDisplayAdd()}" ajax="false" 
						styleClass="btn btn-success" />

				</h:form>

				<br></br>
				<br></br>

				<h:form id="reporterAdd" rendered="#{administratrBean.bool}">
					<p:panelGrid columns="3">

						<h:outputLabel value="First Name" />
						<p:inputText value="#{administratrBean.reporter.firstName}" id="z1" required="true" requiredMessage="first name is required"/>
						<h:message for="z1" />


						<h:outputLabel value="Last Name" />
						<p:inputText value="#{administratrBean.reporter.lastName}" id="z2" requiredMessage="last name is required" required="true"/>
						<h:message for="z2" />


						<h:outputLabel value="Login" />
						<p:inputText value="#{administratrBean.reporter.login}" id="z3" requiredMessage="login is required"  required="true"/>
						<h:message for="z3" />


						<h:outputLabel value="Password" />
						<p:password value="#{administratrBean.reporter.pwd}" id="z4" requiredMessage="password is required" required="true"/>
						<h:message for="z4" />


						<h:outputLabel value="Email" />
						<p:inputText value="#{administratrBean.reporter.email}" id="z5" requiredMessage="email is required" required="true"/>
						<h:message for="z5" />
					</p:panelGrid>

					<p:panelGrid columns="3">
						<p:commandButton value="Add reporter"
							action="#{administratrBean.doAddReporter()}"
							rendered="#{administratrBean.boolAdd}" ajax="false">
							<p:confirm header="Confirmation" message="Etes-vous sÃ»r?" />
							 </p:commandButton>
						<p:commandButton value="delete Reporter"
							action="#{administratrBean.doDeleteReporter()}"
							rendered="#{administratrBean.boolDelete}"  ajax="false"/>
						<p:commandButton value="update Agent"
							action="#{administratrBean.doUpdateReporter()}"
							rendered="#{administratrBean.boolUpdate}" ajax="false"/>
					</p:panelGrid>
				</h:form>





			</div>
		</div>

</ui:define>


</ui:composition>
